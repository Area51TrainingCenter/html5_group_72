<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Este es un ejemplo de listas en html</h1>
			<h2>Ejemplo de Lista Desordenada  ( ul )</h2>
				<ul>
					<li>Azul</li>
					<li>Verde</li>
					<li>Amarillo</li>
					<li>Rojo</li>
				</ul>

			<h2>Ejemplo de Lista Ordenada  ( ol )</h2>
				<ol>	
					<li>Lavar el pollo</li>
					<li>Cocinar el pollo</li>
					<li>Comerte el pollo</li>
				</ol>	

	</body>
</html>
